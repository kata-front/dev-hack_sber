openapi: 3.0.3
info:
  title: Dev Hack Sber API
  version: 1.0.0
  description: REST endpoints inferred from the frontend RTK Query slices (sockets excluded).
servers:
  - url: http://localhost:5173
paths:
  /check_pin:
    post:
      summary: Check room PIN
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckPinRequest"
            examples:
              sample:
                value:
                  pin: 1234
      responses:
        "200":
          description: PIN check result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
              examples:
                ok:
                  value:
                    ok: true
                    roomId: 101
                failed:
                  value:
                    ok: false
  /create_room:
    post:
      summary: Create a room
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataFormCreateRoom"
            examples:
              sample:
                value:
                  roomId: 101
                  roomName: "Team Alpha"
                  quizTheme: "History"
                  maxParticipants: 8
      responses:
        "200":
          description: Room creation result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
              examples:
                ok:
                  value:
                    ok: true
                    roomId: 101
                failed:
                  value:
                    ok: false
components:
  schemas:
    CheckPinRequest:
      type: object
      required:
        - pin
      properties:
        pin:
          type: integer
          format: int32
    LoginResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          type: boolean
        roomId:
          type: integer
          format: int32
    DataFormCreateRoom:
      type: object
      required:
        - roomId
        - roomName
        - quizTheme
        - maxParticipants
      properties:
        roomId:
          type: integer
          format: int32
        roomName:
          type: string
        quizTheme:
          type: string
        maxParticipants:
          type: integer
          format: int32
