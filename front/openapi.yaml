openapi: 3.0.3
info:
  title: Dev Hack Sber API (Frontend Contract)
  version: 1.0.0
  description: Contract aligned with the current frontend requests.
servers:
  - url: http://82.24.174.86:8888/api/v1

paths:
  /check_pin:
    post:
      summary: Check room PIN
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckPinRequest"
      responses:
        "200":
          description: PIN check result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"

  /create_room:
    post:
      summary: Create room
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataFormCreateRoom"
      responses:
        "200":
          description: Room created (or conflict if already exists)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"

  /create_room/{roomId}:
    get:
      summary: Initial room snapshot for host
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Room snapshot
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoomInitHostResponse"

  /join_room/{roomId}:
    get:
      summary: Initial room snapshot for participant
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Room snapshot
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoomInitParticipantResponse"

  /start_game/{roomId}:
    post:
      summary: Start game in room
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartGameRequest"
      responses:
        "200":
          description: Current game state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GameInfo"

components:
  schemas:
    CheckPinRequest:
      type: object
      required:
        - pin
      properties:
        pin:
          type: integer
          format: int64

    LoginResponse:
      type: object
      required:
        - ok
      properties:
        ok:
          type: boolean
        roomId:
          type: integer
          format: int64

    DataFormCreateRoom:
      type: object
      required:
        - roomId
        - roomName
        - quizTheme
        - maxParticipants
      properties:
        roomId:
          type: integer
          format: int64
        roomName:
          type: string
        quizTheme:
          type: string
        maxParticipants:
          type: integer
          format: int32

    TeamCommand:
      type: string
      enum: [red, blue]

    StatusGame:
      type: string
      enum: [waiting, active, finished]

    AnswerStatus:
      type: string
      enum: [correct, incorrect]

    Question:
      type: object
      required:
        - question
        - team
        - answers
      properties:
        question:
          type: string
        team:
          $ref: "#/components/schemas/TeamCommand"
        answers:
          type: array
          items:
            type: string
        statusAnswer:
          nullable: true
          allOf:
            - $ref: "#/components/schemas/AnswerStatus"

    GameInfo:
      type: object
      required:
        - status
        - activeTeam
        - questions
        - activeQuestionIndex
        - counter
      properties:
        status:
          $ref: "#/components/schemas/StatusGame"
        activeTeam:
          $ref: "#/components/schemas/TeamCommand"
        questions:
          type: array
          items:
            $ref: "#/components/schemas/Question"
        activeQuestionIndex:
          type: integer
          format: int32
        counter:
          type: integer
          format: int32

    RoomMessage:
      type: object
      required:
        - command
        - createdAt
        - text
      properties:
        command:
          $ref: "#/components/schemas/TeamCommand"
        createdAt:
          type: string
          format: date-time
        text:
          type: string

    RoomMessageOutbound:
      type: object
      required:
        - roomId
        - text
        - command
        - createdAt
      properties:
        roomId:
          type: integer
          format: int64
        text:
          type: string
        command:
          $ref: "#/components/schemas/TeamCommand"
        createdAt:
          type: string
          format: date-time

    Participant:
      type: object
      required:
        - id
        - role
      properties:
        id:
          type: integer
          format: int32
        command:
          $ref: "#/components/schemas/TeamCommand"
        role:
          type: string
          enum: [host, participant]

    InfoRoom:
      type: object
      required:
        - roomId
        - roomName
        - quizTheme
        - maxParticipants
      properties:
        roomId:
          type: integer
          format: int64
        roomName:
          type: string
        quizTheme:
          type: string
        maxParticipants:
          type: integer
          format: int32
        messages:
          type: array
          items:
            $ref: "#/components/schemas/RoomMessage"
        participants:
          type: array
          items:
            $ref: "#/components/schemas/Participant"
        gameInfo:
          $ref: "#/components/schemas/GameInfo"

    RoomInitHostResponse:
      allOf:
        - $ref: "#/components/schemas/InfoRoom"
        - type: object
          required: [role]
          properties:
            role:
              type: string
              enum: [host, participant]
            participantId:
              type: integer
              format: int32

    RoomInitParticipantResponse:
      allOf:
        - $ref: "#/components/schemas/InfoRoom"
        - type: object
          required: [role, team]
          properties:
            role:
              type: string
              enum: [host, participant]
            team:
              $ref: "#/components/schemas/TeamCommand"
            participantId:
              type: integer
              format: int32

    StartGameRequest:
      type: object
      required: [roomId]
      properties:
        roomId:
          type: integer
          format: int64

    AnswerPayload:
      type: object
      required:
        - roomId
        - questionIndex
        - answer
        - team
      properties:
        roomId:
          type: integer
          format: int64
        questionIndex:
          type: integer
          format: int32
        answer:
          type: string
        team:
          $ref: "#/components/schemas/TeamCommand"

    NextQuestionPayload:
      type: object
      required: [roomId]
      properties:
        roomId:
          type: integer
          format: int64

    TimerTickPayload:
      type: object
      required: [counter]
      properties:
        counter:
          type: integer
          format: int32

x-socket-io:
  server: http://82.24.174.86:8888
  namespace: "/"
  events:
    - event: create_room
      direction: client->server
      description: Subscribe host socket to room
      payload:
        type: integer
        format: int64
    - event: room_created
      direction: server->client
      payload:
        $ref: "#/components/schemas/RoomInitHostResponse"

    - event: join_room
      direction: client->server
      description: Subscribe participant socket to room
      payload:
        type: integer
        format: int64
    - event: room_joined
      direction: server->client
      payload:
        $ref: "#/components/schemas/RoomInitParticipantResponse"

    - event: player_joined
      direction: server->client
      payload:
        $ref: "#/components/schemas/Participant"

    - event: user_left
      direction: server->client
      payload:
        $ref: "#/components/schemas/Participant"

    - event: message
      direction: bidirectional
      payload:
        send:
          $ref: "#/components/schemas/RoomMessageOutbound"
        receive:
          $ref: "#/components/schemas/RoomMessage"

    - event: start_game
      direction: client->server
      payload:
        $ref: "#/components/schemas/StartGameRequest"

    - event: game_started
      direction: server->client
      payload:
        $ref: "#/components/schemas/GameInfo"

    - event: next_question
      direction: client->server
      payload:
        $ref: "#/components/schemas/NextQuestionPayload"

    - event: new_question
      direction: server->client
      payload:
        $ref: "#/components/schemas/Question"

    - event: next_question
      direction: server->client
      payload:
        $ref: "#/components/schemas/Question"

    - event: answer
      direction: client->server
      payload:
        $ref: "#/components/schemas/AnswerPayload"

    - event: check_answer
      direction: server->client
      payload:
        $ref: "#/components/schemas/AnswerStatus"

    - event: timer_tick
      direction: server->client
      payload:
        $ref: "#/components/schemas/TimerTickPayload"

    - event: timer_end
      direction: server->client
      payload:
        $ref: "#/components/schemas/TimerTickPayload"

    - event: game_finished
      direction: server->client
      payload:
        $ref: "#/components/schemas/StatusGame"
